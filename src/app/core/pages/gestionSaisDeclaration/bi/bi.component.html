<!-- src/app/components/dashboard/dashboard.component.html -->
<div class="dashboard-container">
  <h1 class="dashboard-title">Tableau de bord statistique</h1>
  
  <!-- Carte d'information principale -->
  <div class="info-card">
    <h2>Total des déclarations</h2>
    <div class="big-number">{{ totalDeclarations }}</div>
  </div>
  
  <!-- Grille de graphiques -->
  <div class="charts-grid">
    <!-- Graphique en camembert des rapports par type -->
    <div class="chart-container">
      <h3>Rapports par type</h3>
      <canvas baseChart
        [data]="pieChartData"
        [type]="pieChartType"
        [options]="pieChartOptions">
      </canvas>
    </div>
    
    <!-- Graphique en barre des décisions -->
    <div class="chart-container">
      <h3>Décisions (Acceptées/Refusées)</h3>
      <canvas baseChart
        [data]="barChartData"
        [type]="barChartType"
        [options]="barChartOptions">
      </canvas>
    </div>
    
    <!-- Graphique en ligne de l'évolution des dépôts -->
    <div class="chart-container full-width">
      <h3>Évolution des dépôts par mois</h3>
      <canvas baseChart
        [data]="lineChartData"
        [type]="lineChartType"
        [options]="lineChartOptions">
      </canvas>
    </div>
    
    <!-- Graphique en barre horizontale des déclarations par acteur -->
    <div class="chart-container">
      <h3>Déclarations traitées par acteur</h3>
      <canvas baseChart
        [data]="horizontalBarChartData"
        [type]="horizontalBarChartType"
        [options]="horizontalBarChartOptions">
      </canvas>
    </div>
  </div>
</div>
